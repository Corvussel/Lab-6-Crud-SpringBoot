<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        .main {
            background: white;
            border-radius: 2rem;
            box-shadow: 0 4px 10px rgb(22, 22, 22, 0.2);
            padding: 3rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center ">
            <div class="main col-6 mt-5">
                <div class="text-center">
                    <h2>Modificar Registro</h2>
                </div>
                <form th:action="@{/submitEdicionFormulario}" method="post" class="p-4" th:object="${form}">

                    <input type="hidden" th:field="*{id}">

                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{nombre}" id="nombre" class="form-control"
                            placeholder="Nombre de usuario" required>
                        <label for="nombre">Nombre de usuario</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" th:field="*{email}" id="email" class="form-control"
                            placeholder="Correo electronico" required>
                        <label for="email">Correo electronico</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{mensaje}" id="mensaje" class="form-control" placeholder="Mensaje"
                            required>
                        <label for="mensaje">Mensaje</label>
                    </div>
                    <div class="d-flex justify-content-center mb-3 gap-2">
                        <a class="btn btn-secondary p-3" th:href="@{/listarFormularios}">
                            <span>Cancelar</span>
                        </a>
                        <button class="btn btn-primary p-3" type="submit">
                            <span>Guardar</span>
                            <i class="far fa-user"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
